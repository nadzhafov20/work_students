    <div class="ad-close-button" onclick="closeAd(this.parentElement, '{{ ad.id }}', '{{ ad.timer }}')">âœ–</div>
    <div>
        <a href="{{ ad.link }}">

        </a>
    </div>
</div>
{% endfor %}
