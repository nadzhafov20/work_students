{% load static %}

<style>
.chat-container {
    background-color: #4783a5b8;
    padding: 20px;
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.chat-messages {
    background-color: 0;
    padding: 10px;
    border-radius: 8px;
    max-height: 500px;
    overflow-y: auto;
}

.message-box {
    display: flex;
    flex-direction: column;
    max-width: 70%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 10px;
    position: relative;
    clear: both;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.chat-box-message__left {
    background-color: #5098c2;
    color: #fff;
    margin-right: auto;
    text-align: left;
    align-self: flex-start;
}

.chat-box-message__right {
    background-color: #3f89b4;
    color: #fff;
    margin-left: auto;
    text-align: right;
    align-self: flex-end;
}

.message-box-header {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.message-box-header__image img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.message-box-header__name {
    font-weight: bold;
    font-size: 24px;
}

.message-box-body {
    margin-bottom: 10px;
    font-size: 20px;
}
.message-box-footer{
    margin-top: 10px;
}
.message-box-footer .timestamp {
    font-size: 0.8em;
    color: #ffffffb9;
}
.left {
    margin-right: auto;
}

.right {
    margin-left: auto;
}
.chat-control {
    padding: 20px;
    background-color: #3683af;
    border-radius: 25px;
}

.message-form {
    display: flex;
    justify-content: space-between;
    flex-direction: column;
    align-items: center;
}
.form-control{
    background-color: rgb(80 153 195);
    width: 100%;
    padding: 20px;
    font-size: 21px;
    border-radius: 10px;
    color: white;
}
.form-group {
    flex: 1;
    margin-right: 10px;
}
.form-group textarea{
    background-color: red;
}


.send-button {
    padding: 10px 20px;
    background-color: #3F89B4;
    color: #fff;
    border: none;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 25px;
    outline: none;
    transition: background-color 0.3s ease;
}

.send-button:hover {
    background-color: #5098C2;
}
</style>

<div class="chat-container">
    <div class="chat-messages">
    {% for message in messages %}
        <div class="message-box {% if message.from_user.id == user.id %}chat-box-message__right{% else %}chat-box-message__left{% endif %}" message-id="{{ message.id }}" data-user-id="{{ message.from_user.id }}">
            <div class="message-box-header {% if message.from_user == user %}right{% else %}left{% endif %}">
                <div class="message-box-header__image">
                    {% if message.from_user.image %}
                    <img src="{{ message.from_user.image.url }}" alt="">
                    {% else %}
                    <img src="{% static 'img/user-profile.svg' %}" alt="">
                    {% endif %}
                </div>
                <div class="message-box-header__name">
                    <span>{{message.from_user.first_name}} {{message.from_user.last_name}}</span>
                </div>
            </div>
            <div class="message-box-body">
                <span>{{message.message}}</span>
            </div>
            <div class="message-box-footer">
                <span class="timestamp">{{message.date_sent|date:"Y-m-d H:i:s"}}</span>
            </div>
        </div>
    {% endfor %}
    </div>
    <div class="chat-control">
        <form method="post" class="message-form">
            {% csrf_token %}
            {{ form_message.message }}
            <button type="submit" class="send-button">
                Send message
            </button>
        </form>
    </div>
</div>


<script>
    $(document).ready(function() {
    $('.chat-messages').scrollTop($('.chat-messages')[0].scrollHeight);
});
</script>

<script>
$(document).ready(function() {
    var scrolledToBottom = true;

    function refreshMessages(lastDisplayedMessageId) {
        var lastDisplayedMessageId = $('.message-box:last').attr('message-id') || 0;
        $.ajax({
            url: `/api/get-message/{{ offer.id }}/`,
            type: 'GET',
            data: { last_displayed_message: lastDisplayedMessageId }, 
            success: function(data) {
                data.messages.forEach(function(message) {
                    if (message.id > lastDisplayedMessageId) {
                        var image_url;
                        if (message.from_user.image == ''){
                            image_url='/static/img/user-profile.svg'
                        }
                        else{
                            image_url=message.image
                        }
                        var messageHtml = `
                            <div class="message-box chat-box-message__left" message-id="${message.id}">
                                <div class='message-box-header left'>
                                    <div class="message-box-header__image">
                                        <img src="${image_url}" alt="">
                                    </div>
                                    <div class="message-box-header__name">
                                        <span>${message.from_user.first_name} ${message.from_user.last_name}</span>
                                    </div>
                                </div>
                                <div class="message-box-body">
                                    <span>${message.message}</span>
                                </div>
                                <div class="message-box-footer">
                                    <div class="message-box-footer">
                                        <span class="timestamp">${message.date_sent}</span>
                                    </div>
                                </div>
                            </div>`;
                        $('.chat-messages').append(messageHtml);
                        lastDisplayedMessageId = message.id;
                        //$('.chat-messages').scrollTop($('.chat-messages')[0].scrollHeight);
                        if (scrolledToBottom) {
                            $('.chat-messages').scrollTop($('.chat-messages')[0].scrollHeight);
                        } else {
                            $('.scroll-down-btn').show();
                        }
                    }
                });
            }
        });
    }

    setInterval(function() {
        refreshMessages();
    }, 1000);
    
    $('.chat-messages').scroll(function() {
        var scrollTop = $(this).scrollTop();
        var scrollHeight = $(this)[0].scrollHeight;
        var windowHeight = $(this).outerHeight();
        scrolledToBottom = scrollTop + windowHeight >= scrollHeight;
        if (scrolledToBottom) {
            $('.scroll-down-btn').hide();
        }
    });

    $('.scroll-down-btn').click(function() {
        $('.chat-messages').scrollTop($('.chat-messages')[0].scrollHeight);
        $(this).hide();
    });
});
</script>
